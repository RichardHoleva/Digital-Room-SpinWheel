<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="Background2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>DuckWalk</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>Blind</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>BackSpider</span></div>
            <div class="number" style="--i:4;--clr:#ff340f;"><span>TiedUp</span></div>
            <div class="number" style="--i:5;--clr:#ff7f50;"><span>HeavyBP</span></div>
            <div class="number" style="--i:6;--clr:#daa520;"><span>LuckyDay</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;"><span>OnFour</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span>Dizzy</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function() {
            wheel.style.transform = "rotate("+ value + "deg)"
            value += Math.ceil(Math.random() * 3600);
        }

    </script>
</body>
</html>
